name: Generate ePub

on:
  push:
    tags:
    - 'v*'

jobs:
  create_book:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Create ePub
        uses: docker://pandoc/latex:2.9
        with:
          args: "--epub-cover-image ./en/title.png ./en/title.txt ./en/go.md -o the-little-go-book.epub"
      
      - name: Upload ePub As Artifact
        uses: actions/upload-artifact@v2
        with:
          name: the-little-go-book
          path: the-little-go-book.epub

      - name: Create PDF
        uses: docker://pandoc/latex:2.9
        with:
          args: "--pdf-engine xelatex --listings ./en/go.md -o the-little-go-book.pdf"
      
      - name: Upload PDF As Artifact
        uses: actions/upload-artifact@v2
        with:
          name: the-little-go-book
          path: the-little-go-book.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload PDF As Release Asset
        id: upload-pdf-as-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./the-little-go-book.pdf
          asset_name: the-little-go-book.pdf
          asset_content_type: application/pdf
      
      - name: Upload ePub As Release Asset
        id: upload-epub-as-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./the-little-go-book.epub
          asset_name: the-little-go-book.epub
          asset_content_type: application/epub+zip
